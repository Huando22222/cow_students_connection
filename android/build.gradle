buildscript {
    // ext.kotlin_version = '1.7.10' 
    ext.kotlin_version = '1.9.0' // huan-force
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // classpath 'com.android.tools.build:gradle:7.3.0'
        classpath 'com.android.tools.build:gradle:7.4.2' //huan
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0'//huan
        // classpath 'com.google.gms.google-services:4.3.15'//huan
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
